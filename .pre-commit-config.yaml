---
exclude: |
  (?x)
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # We don't want to mess with tool-generated files
  .svg$|
  # Ignore readmes
  ^README\.md$|
  ^README\.rst$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)
default_language_version:
  python: python3
  node: "14.18.0"
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.4.1
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@2.4.1"
          - "@prettier/plugin-xml@1.1.0"
        args:
          - --plugin=@prettier/plugin-xml
          - --xml-self-closing-space=false
        files: \.(css|htm|html|js|json|jsx|less|md|scss|toml|ts|xml|yaml|yml)$
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear==22.9.11"]
  - repo: https://github.com/myint/autoflake
    rev: v1.6.0
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --ignore-init-module-imports
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys
          - --remove-unused-variables
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.38.0
    hooks:
      - id: pyupgrade
        args:
          - --keep-percent-format
          - --py310-plus
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort except __init__.py
        args:
          - --settings=.
        exclude: /__init__\.py$
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --config=setup.cfg
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-no-eval
      - id: python-no-log-warn
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.23.1
    hooks:
      - id: eslint
        verbose: true
        args:
          - --color
          - --fix
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        entry: bandit
        language: python
        language_version: python3
        types: [python]
        args:
          # B101: Makes no sense that using assert is security issue.
          # B410: https://github.com/tiran/defusedxml/issues/31
          - --skip=B101,B410
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.28.0
    hooks:
      - id: yamllint
        entry: yamllint
        language: python
        types: [file, yaml]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
        exclude: \.sh\.jinja2$|\.sh\.j2$
      - id: check-json
      - id: check-xml
      - id: check-yaml
        args:
          # won't load yaml, only validate it (workaround for ansible !vault)
          - --unsafe
      - id: check-case-conflict
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge
        # conflicts
        exclude: /README\.rst$|^docs/.*\.rst$
      - id: check-symlinks
      - id: debug-statements
      # Fixers
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      # To remove utf-8 encoding (and the like) in python files.
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/OCA/pylint-odoo
    rev: v8.0.17
    hooks:
      - id: pylint_odoo
        args:
          - --rcfile=.pylintrc-mandatory
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args:
          - --config=.python-black
